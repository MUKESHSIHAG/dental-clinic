<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>header</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
  <style type="text/css">
   body {
     margin:0;
     padding: 0;
     font-family: 'Roboto', serif;
     background:rgb(72,209,204);
   }
   .jumbotron{
    background-color: #4169E1;
    margin-top: 25px;
  }
  .row-header {
    margin: 0 auto;
    padding: 0px 0px; }

  .row-content {
    margin: 0 auto;
    padding: 50px 0px;
    border-bottom: 1px ridge;
    min-height: 400px; }
  .card{
    background-color: rgb(64,224,208);
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.8);
    text-align: center;
    }
  </style>
  </head>
  <body>
    <header class="jumbotron">
      <div class="container">
        <div class="row row-header">
          <div class="col-12 col-sm-3 align-self-center">
            <img src="img/logo.png" class="img-fluid">
          </div>
          <div class="col-12 col-sm-9">
            <h1>Ristorante con Fusion</h1>
            <p>We take inspiration from the World's best cuisines, and create a unique fusion experience. Our lipsmacking creations will tickle your culinary senses!</p>
          </div>              
        </div>
      </div>
    </header>
  <div class="container">
    <div class="row row-content">
      <div class="col col-sm-10 col-md-10 offset-md-1">
        <div class="card">
          <h3 class="card-header bg-primary">Send us your Feedback</h3>
          <div class="col-12 col-sm-10">
            <form style="margin-top: 10px;">
              <div class="form-group row">
                <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                <div class="col-5 col-md-3">
                  <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
                </div>
                <div class="col-7 col-md-7">
                  <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
                </div>
              </div>
              <div class="form-group row">
                <label for="emailid" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 offset-md-1">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                    <label class="form-check-label" for="approve">
                      <strong>How we contact you?</strong>
                    </label>
                  </div>
                </div>
                <div class="col-md-3 offset-md-2">
                  <select class="form-control">
                    <option>Tel.</option>
                    <option>Email</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                <div class="col-md-10">
                  <textarea class="form-control" id="feedback" name="feedback" rows="12"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                  <button type="submit" class="btn btn-primary">Send Feedback</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
  </html>
